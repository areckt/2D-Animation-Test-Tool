<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreeJS Starter</title>
  </head>
  <body>
    <nav>
      <div class="fps-wrapper">FPS: <span id="fps"></span></div>
      <div class="tool-wrapper">
        Tool:
        <select id="tool" size="1">
          <option value="cssa">CSSA</option>
          <option value="gsap">GSAP</option>
        </select>
      </div>
      <div class="amount-wrapper">
        Amount:
        <select id="amount" size="1">
          <option value="100">100</option>
          <option value="1000">1000</option>
          <option value="5000">5000</option>
          <option value="10000">10000</option>
        </select>
      </div>
      <div class="property-wrapper">
        Property:
        <select id="property" size="1">
          <option value="opacity">Opacity</option>
          <option value="rotate">Rotate</option>
          <option value="translate">Translate</option>
          <option value="color">Font color</option>
          <option value="border">Border width</option>
        </select>
      </div>
      <div id="start">START</div>
    </nav>
    <main id="wrapper"></main>
  </body>
</html>
